<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <header>
            <img src="src/img/marcosv.png" alt="" id="profile.photo">
            <section class="apresentacao">
                <h1>Olá,<br> eu sou o <span id="profile.name">Marcos</span>!</h1>
                <ul class="contatos">
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="#4B4890" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-user-icon lucide-user">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg><span id="profile.job"></span></li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="#4B4890" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-map-pin-icon lucide-map-pin">
                            <path
                                d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
                            <circle cx="12" cy="10" r="3" />
                        </svg> <span id="profile.location"></span></li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="#4B4890" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-phone-icon lucide-phone">
                            <path
                                d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384" />
                        </svg><a id="profile.phone"></a></li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="#4B4890" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class=" lucide-mail-icon lucide-mail">
                            <rect x="2" y="4" width="20" height="16" rx="2" />
                            <path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7" />
                        </svg> <a id="profile.email"></a></li>
                </ul>
            </section>
            <svg id="tresPontinhos" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-ellipsis-icon lucide-ellipsis">
                <circle cx="12" cy="12" r="1" />
                <circle cx="19" cy="12" r="1" />
                <circle cx="5" cy="12" r="1" />
            </svg>
        </header>
        <section>
            <ul class="maisinfos">
                <li class="acordeon habilidadesPro">
                    <button>Habilidades<img src="src/img/chevron-down.png" alt="" class="setas"></button>
                    <div class="conteudo">
                        <article>
                            <h3>Profissionais:</h3>
                            <ul class="hardSkills" id="hardSkills">
                            </ul>
                        </article>
                        <article class="habilidadesPessoais" >
                            <h3>Pessoais:</h3>
                            <ul id="softSkills">
                                <li>Trabalho em equipe</li>
                                <li>Comunicação</li>
                                <li>Resiliência</li>
                                <li>Organização</li>
                            </ul>
                        </article>
                    </div>
                </li>
                <li class="acordeon">
                    <button>Idiomas<img src="src/img/chevron-down.png" alt="" class="setas"></button>
                    <div class="conteudo">
                        <ul class="linguas" id="linguas">
                        </ul>
                    </div>
                </li>
                <li class="acordeon">
                    <button>Portfólio<img src="src/img/chevron-down.png" alt="" class="setas"></button>
                    <div class="conteudo">
                        <ul class="projetos" id="portfolio">
                        </ul>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="api.js"></script>
</body>

</html>
